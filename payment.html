<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Payment Method</title>

    <link rel="stylesheet" href="payment.css">

</head>

<body>

    <div class="pcontainer">

        <div class="ptitle">

            <h4>Select a <span style="color: #6064b6;">Payment</span> Method</h4>

        </div>

        <form action="#">
            <input type="radio" name="payment" id="phonepe">
            <input type="radio" name="payment" id="googlepay">
            <input type="radio" name="payment" id="paytm">
            <input type="radio" name="payment" id="cashondelivery">


            <div class="catergory">
                <label for="phonepe" class="phonepemethod">
                    <div class="imgName">
                        <div class="imgcontainer phonepe">
                            <img src="phonepe.jpeg" alt="">
                        </div>
                        <span class="name">PhonePe</span>
                    </div>
                    <span class="check"><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>


                </label>

                <label for="googlepay" class="googlepaymethod">

                    <div class="imgName">
                        <div class="imgcontainer googlepay">
                            <img src="googlepay.jpeg" alt="">
                        </div>
                        <span class="name">GooglePay</span>
                    </div>
                    <span class="check"><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>


                </label>



                <label for="paytm" class="paytmmethod">

                    <div class="imgName">
                        <div class="imgcontainer paytm">
                            <img src="paytm.jpeg" alt="">
                        </div>
                        <span class="name">paytm</span>
                    </div>
                    <span class="check"><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>




                </label>


                <label for="cashondelivery" class="cashondeliverymethod">

                    <div class="imgName">
                        <div class="imgcontainer cashondelivery">
                            <img src="cashondelivery.jpeg" alt="">
                        </div>
                        <span class="name">Cash on delivery</span>
                    </div>
                    <span class="check"><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>


                </label>

            </div>

            <div class="buttonpay">
                <a href="#"><butto>Place a Order</button></a>
            </div>

                

        </form>

    </div>

</body>

</html>
