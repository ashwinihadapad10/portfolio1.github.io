<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now</title>
    <link rel="stylesheet" href="order.css">
</head>

<body>
    <div class="ordercontainer">
        <form action="#">
            <div class="row">
                <div class="col">

                    <h3 class="title">Order Now</h3>

                    <div class="inputBox">
                        <span>Full Name</span>
                        <input type="text" placeholder="Enter Your Name" required>

                    </div>


                    <div class="inputBox">
                        <span>Food Name</span>
                        <input type="text" placeholder="Food You want" required>

                    </div>

                    <div class="inputBox">
                        <span>Order Details</span>
                        <input type="text" placeholder="Specific with food" required>

                    </div>

                    <div class="inputBox">
                        <span>Your Address </span>
                        <input type="text" placeholder="Enter Your Address" required>

                    </div>

                    <div class="inputBox">
                        <span>Number</span>
                        <input type="text" placeholder="Enter Your Number" required>

                    </div>

                    <div class="inputBox">
                        <span>When You Want</span>
                        <input type="date" placeholder="dd-mm-yyyy" required>

                    </div>


                    <div class="inputBox">
                        <span>Amount</span>
                        <a href="payment.html"><input type="text" id="on" name="ordermoney" placeholder="Payment" required></a>
                        


                    </div>






                </div>


            </div>

           
        </form>

    </div>
</body>

</html>
