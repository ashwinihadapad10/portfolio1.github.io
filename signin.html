<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">

</head>


<body>



    <div class="login-form">



        <h1> Sign In</h1>
        <form action="index.html" >
            <div class="input-filled">
                <label for="email">Email</label>
                <input type="email" placeholder="example@gmail.com" id="email" required>
            </div>
            <div class="input-filled">
                <label for="pswrd">Password</label>
                <input type="password" id="pswrd" required>
            </div>
            <div class="login-button">
                <a href="index.html"><button type="submit">Sign In</button></a>
            </div>
            <p>Don't you have account?<a href="signup.html">Sign up</a></p>


        </form>
    </div>

</body>

</html>
